version: "3.3"
services:
  nats:
    image: nats:2.6.1
    container_name: nats
    env_file:
      - .env
    ports:
      - "${NATS_MAIN_PORT}:4222"   # Porta para conex√µes de cliente
      - "${NATS_ROUTE_PORT}:6222"  # Porta para roteamento entre servidores NATS
      - "${NATS_MONITOR_PORT}:8222" # Porta para o painel de monitoramento HTTP
    restart: always